<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PokéComparador - Pokédex</title>
  <link rel="stylesheet" href="compare-style.css">
  <link rel="stylesheet" href="cardStyle.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=PT+Sans+Caption:wght@400;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="../assets/favicon/favicon.ico" type="image/x-icon">
</head>
<body>
  <div id="container-all" onclick="closeSearch()">
    <div id="menu">
      <div id="container-menu">
        <div id="menu-btn">
          <p>MENU</p>
          <img src="../assets/img/pokedex/menu btn.png" alt="">
        </div>

        <div id="menu-container">
          <div id="menu-itens-cont">
            <div class="menu-item">
              <p><a href="../pokedex page/index.html">Minha Pokédex</a></p>
            </div>
            <div class="menu-item">
              <p><a href="../random page/index.html">Pokémon Aleatório</a></p>
            </div>
            <div class="menu-item">
              <p><a href="../compare page/index.html">PokéComparador</a></p>
            </div>
            <div class="menu-item">
              <p><a href="../login page/index.html">Sair</a></p>
            </div>
          </div>
        </div>
      </div>
      
    </div>
    <div id="red-part">
      <div id="logo">
        <img src="../assets/img/pokedex/logo.png" alt="">
        <p>pokedex</p>
      </div>
    </div>
    <div id="black-part">
    </div>

    <div id="container-content">
      <div id="left-sect">
        <h1>PokéComparador</h1>
        <span class="line-title"></span>
        <div id="change-container">
          <div class="change-poke" id="changepoke1">
            <input type="text" placeholder="Trocar Pokémon" id="inpt-search">
            <img src="../assets/img/pokedex/search black.png" alt="">
            <div id="search-results">
              
            </div>
          </div>
          <div class="change-poke">
            <input type="text" placeholder="Trocar Pokémon" id="inpt-search2">
            <img src="../assets/img/pokedex/search black.png" alt="">
            <div id="search-results2">
              
            </div>
          </div>
        </div>

        <div id="all-pokemons">
          <div class="container-pokemon">
            <img src="" alt="" id="profile-photo">
            <p class="poke-name" id="poke-title"></p>
            <span class="line-pokecard"></span>
            <div class="id-container">
              <div class="left-id">
                <p>ID:</p>
                <p>Altura:</p>
                <p>Peso:</p>
              </div>
              <div class="right-id">
                <p id="idPoke"></p>
                <p id="hPoke"></p>
                <p id="wPoke"></p>
              </div>
            </div>
            <p class="poke-classes">Tipo:</p>
            <div class="blocks">
              <div class="type-card-clear" id="type-card1"><p id="type1"></p></div>
              <div class="type-card-clear" id="type-card2"><p id="type2"></p></div>
            </div>
            <p class="poke-classes">Golpes:</p>
            <div class="move-blocks">
              <div class="block-type"><p id="moves1"></p></div>
              <div class="block-type"><p id="moves2"></p></div>
              <div class="block-type"><p id="moves3"></p></div>
              <div class="block-type"><p id="moves4"></p></div>
            </div>
          </div>
          
          <div class="container-pokemon">
            <img src="" alt="" id="profile-photo2">
            <p class="poke-name" id="poke-title2"></p>
            <span class="line-pokecard"></span>
            <div class="id-container">
              <div class="left-id">
                <p>ID:</p>
                <p>Altura:</p>
                <p>Peso:</p>
              </div>
              <div class="right-id">
                <p id="idPoke2"></p>
                <p id="hPoke2"></p>
                <p id="wPoke2"></p>
              </div>
            </div>
            <p class="poke-classes">Tipo:</p>
            <div class="blocks">
              <div class="type-card-clear" id="type-card1-2"><p id="type1-2"></p></div>
              <div class="type-card-clear" id="type-card2-2"><p id="type2-2"></p></div>
            </div>
            <p class="poke-classes">Golpes:</p>
            <div class="move-blocks">
              <div class="block-type"><p id="moves1-2"></p></div>
              <div class="block-type"><p id="moves2-2"></p></div>
              <div class="block-type"><p id="moves3-2"></p></div>
              <div class="block-type"><p id="moves4-2"></p></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<script src="../js/searchComparePoke.js"></script>
</body>
</html>
